<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <script src="../js/signin.js"></script>
    <title>Criar usu치rio - Negritude em Debate</title>
  </head>
  <body>
    <div class="container-md w-100 h-100 d-flex mt-5">
      <div class="row d-flex align-items-center card-login w-75 m-auto">
        <div class="col-md-6 p-0 m-0">
          <img src="../img/login.png" class="h-100 p-0 m-0" alt="" />
        </div>
        <div
          class="
            col-md-6
            p-3
            m-0
            d-flex
            row
            align-items-center
            justify-content-center
            h-75
          "
        >
          <div class="row d-flex justify-content-center mb-3">
            <h1 class="h2 text-center title">Novo usu치rio</h1>
            <div class="title-bar mb-3"></div>
          </div>

          <form id="form" class="row w-75" action="">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Senha:</label>
              <input type="password" id="password" name="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary w-50 m-3">
              Criar
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="successSendModal"
      tabindex="-1"
      aria-labelledby="successSendModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="success-animation">
              <svg
                class="checkmark"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 52 52"
              >
                <circle
                  class="checkmark__circle"
                  cx="26"
                  cy="26"
                  r="25"
                  fill="none"
                />
                <path
                  class="checkmark__check"
                  fill="none"
                  d="M14.1 27.2l7.1 7.2 16.7-16.8"
                />
              </svg>
            </div>
            <h3 class="h3 text-center">Sucesso!</h3>
            <p class="text-center">
              Seu perfil de usu치rio foi criado!
            </p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="failureSendModal"
      tabindex="-1"
      aria-labelledby="failureSendModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="tick-animation-ctn">
              <div class="icon icon--order-success svg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="154px"
                  height="154px"
                >
                  <g fill="none" stroke="#f15a24" stroke-width="2">
                    <circle
                      cx="77"
                      cy="77"
                      r="72"
                      style="
                        stroke-dasharray: 480px, 480px;
                        stroke-dashoffset: 960px;
                      "
                    ></circle>
                    <circle
                      id="colored"
                      fill="#f15a24"
                      cx="77"
                      cy="77"
                      r="72"
                      style="
                        stroke-dasharray: 480px, 480px;
                        stroke-dashoffset: 960px;
                      "
                    ></circle>
                    <polyline
                      class="st0"
                      stroke="#fff"
                      stroke-width="8"
                      points="40,77.8 114,77.8 "
                      style="
                        stroke-dasharray: 100px, 100px;
                        stroke-dashoffset: 200px;
                      "
                    />
                  </g>
                </svg>
              </div>
            </div>
            <h3 class="h3 text-center">OPS!</h3>
            <p class="text-center">
              Ocorreu algum erro na hora de criar seu usu치rio, tente novamente!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
